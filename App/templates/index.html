<!DOCTYPE html>
<html>
<head>
    <title>BERT Sentiment Analysis</title>
    <style>
        body {
            text-align: center;
            align-items: center;
            background-color: #e9f3ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #134de0;
            font-size: 2.5em;
            margin-top: 20px;
        }

        p {
            color: #4f4f4f;
            font-size: 1.1em;
        }

        form {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #0056cc;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003f99;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #0056cc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #0056cc;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #003f99;
        }

        #language-info {
            margin-top: 20px;
        }

        #language-info p {
            background-color: #d8e7ff;
            color: #0056cc;
            font-size: 1.1em;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin: 0;
        }

        #sonuc {
            margin-top: 30px;
        }

        #sonuc p {
            background-color: #d8e7ff;
            color: #0056cc;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin: 0;
        }
    </style>
    <script>
        function changeLanguage(lang) {
            fetch("/dil_degistir", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `dil=${lang}`,
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
            })
            .then(data => {
                // Update the language info section dynamically
                const languageInfo = document.getElementById("language-info");
                if (lang === "TR") {
                    languageInfo.innerHTML = "<p>Türkçe modeli seçildi.</p>";
                } else {
                    languageInfo.innerHTML = "<p>English model is selected.</p>";
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>BERT Sentiment Analysis</h1>

    <div>
        <button onclick="changeLanguage('TR')">Türkçe</button>
        <button onclick="changeLanguage('ENG')">English</button>
    </div>

    <div id="language-info">
        <p>{{ dil_message }}</p>
    </div>

    <form method="POST">
        <input type="text" name="metin" placeholder="Enter your text">
        <input type="submit" value="Submit">
    </form>

    <div id="sonuc">
        <p>{{ sonuc }}</p>
    </div>
</body>
</html>
